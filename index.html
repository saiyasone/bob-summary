<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Frontend-Mentor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="result-container">
      <div class="container">
        <div class="card">
          <div class="card-left">
            <div class="left-body">
              <div class="left-title">
                <h4>Your Result</h4>
              </div>
              <div class="circle-container">
                <div class="circle">
                  <div class="circle-wrapper">
                    <h2>76</h2>
                    <p>of 100</p>
                  </div>
                </div>
              </div>
              <div class="left-bottom">
                <div class="bottom-score">
                  <h2>Great</h2>
                </div>
                <div class="bottom-subtitle">
                  <p>
                    You scored higher than 65% of the people who have taken
                    these tests
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-right">
            <div class="right-body">
              <div class="right-title">
                <h2>Summary</h2>
              </div>
              <div class="right-list">
                <div class="right-item item-red">
                  <div class="item-left">
                    <img src="./images/icon-reaction.svg" alt="" />
                    <p class="red">Reaction</p>
                  </div>
                  <div class="item-right">
                    <p><strong>80</strong> / 100</p>
                  </div>
                </div>
                <div class="right-item item-yellow">
                  <div class="item-left">
                    <img src="./images/icon-memory.svg" alt="" />
                    <p class="yellow">Memory</p>
                  </div>
                  <div class="item-right">
                    <p><strong>92</strong> / 100</p>
                  </div>
                </div>
                <div class="right-item item-green">
                  <div class="item-left">
                    <img src="./images/icon-verbal.svg" alt="" />
                    <p class="green">Verbal</p>
                  </div>
                  <div class="item-right">
                    <p><strong>61</strong> / 100</p>
                  </div>
                </div>
                <div class="right-item item-blue">
                  <div class="item-left">
                    <img src="./images/icon-visual.svg" alt="" />
                    <p class="blue">Visual</p>
                  </div>
                  <div class="item-right">
                    <p><strong>72</strong> / 100</p>
                  </div>
                </div>
                <div class="item-action">
                  <button>Continute</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
